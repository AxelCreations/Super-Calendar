<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super Calendar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- 	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<section>
		<header>
			<span id="show-color"></span>
			<span id="show-menu"><i class="fa fa-th-large" aria-hidden="true"></i></span>
		</header>
		<article>
			<div id="choose-color-section">
				<h3>Choose Theme Color</h3>
				<div>
					<span id="tomato"></span>
					<span id="mediumvioletred"></span>
					<span id="crimson"></span>
					<span id="orangered"></span>
				</div>
				<div>
					<span id="orangered_light"></span>
					<span id="darkorange"></span>
					<span id="goldenrod"></span>
					<span id="khaki"></span>
				</div>
				<div>
					<span id="olivedrab"></span>
					<span id="turquoise"></span>
					<span id="darkcyan"></span>
					<span id="royalblue"></span>
				</div>
				<div>
					<span id="royalblue_dark"></span>
					<span id="blue"></span>
					<span id="blueviolet"></span>
					<span id="darkviolet"></span>
				</div>
			</div>
		</article>
	</section>

</html>
